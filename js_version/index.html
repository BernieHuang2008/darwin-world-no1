<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Darwin-World No.1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Darwin-World No.1</h1>
    <div class="controls">
      <div class="control-group">
        <button id="full-screen-btn">⛶</button>
        <button id="start-btn">Start</button>
        <button id="prev-btn">←</button>
        <button id="next-btn">→</button>
        <button id="auto-btn">Auto Play</button>
        <span>Round: <span id="round-counter">0</span></span>
        <span>Lives: <span id="lives-counter">0</span></span>
      </div>
      <div class="file-controls">
        <button id="seed-btn" class="seed-btn">Set Seed</button>
        <button id="shseed-btn" class="showseed-btn">Show Seed</button>
        <button id="save-btn" class="save-btn">Save Record</button>
        <button id="load-btn" class="load-btn">Load Record</button>
        <input type="file" id="file-input" style="display:none">
      </div>
    </div>
    <div class="container">
      <div id="world-grid"></div>
      <div id="info-panel">
        <h3>World Info</h3>
        <div id="info-content"></div>
      </div>
    </div>
    <div id="profile-box"></div>

    <!-- 引入脚本文件 -->
    <script src="darwin.js"></script>
    <script src="darwin-ui.js"></script>
  </body>
</html>
